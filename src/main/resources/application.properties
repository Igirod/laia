# Configuraci贸n de la conexi贸n a MariaDB
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Manejo de archivos.
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# Escaneo del paquete para Swagger
springdoc.packages-to-scan=us.kanddys.laia.modules
springdoc.swagger-ui.path=/swagger-ui.html

#Configuraci贸n del mail.
credential.mail.username={CREDENTIAL_MAIL_USERNAME}
credential.mail.password={CREDENTIAL_MAIL_PASSWORD}
credential.mail.port={CREDENTIAL_MAIL_PORT}
credential.mail.host={CREDENTIAL_MAIL_HOST}


# Configuraci贸n de Hibernate para MariaDB
spring.graphql.graphiql.enabled=true